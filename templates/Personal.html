<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人主页-{{result.username}}</title>
    <link href="/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="/css/personal.css" rel="stylesheet" type="text/css"/>
    <script src="/js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap.js" type="text/javascript"></script>
    <script src="/js/Login_Register.js" type="text/javascript"></script>
    <script src="/js/Follow.js" type="text/javascript"></script>
</head>
<body>
    <div class="header">
        <div class="container" style="height: 80px;">
            <div class="row">
                <div class="col-2" style="padding: 2px">
                    <img src="img//Myweibo.png" height="48px" alt="">
                </div>
                <div class="col-5"></div>
                <div class="col-5">
                    <div class="row" style="padding: 3px; font-size: large; font-weight: bold">
                        <div class="col-3">
                            <a href="http://127.0.0.1:5000/">
                                <img src="/img/home.png" height="25px" alt="" style="margin-top: -3px;margin-right: 2px">
                                首页
                            </a>
                        </div>
                        <div class="col-4">
                            伪博欢迎您
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!--    个人信息展示页-->
    <div class="container">
        <div class="row">
            <div class="col-4">
                <p>欢迎你,旅行者！</p>
                <p>我叫 {{result.username}}</p>
                <br>
                <a class="follow" href="" onclick="addFollow('{{result.username}}')">
                    <img src="/img/register.png" style="width: 40px">
                    点个关注呗！
                </a>
            </div>
            <div class="col-8"
                 style="background: rgba(255,255,255,0.3); padding-left: 8%; padding-top: 20px; margin-left: -10%">
                <table>
                    <tr>
                        <td>联系邮箱:</td>
                        <td>{{result.email}}</td>
                    </tr>
                    <tr>
                        <td>联系电话:</td>
                        <td>{{result.phone}}</td>
                    </tr>
                    <tr>
                        <td>我的简介:</td>
                        <td>
                            {% if result.intro == "" %}
                                这家伙很懒，还没写自己的简介呢！
                            {% else %}
                                {{result.intro}}
                            {% endif %}
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
